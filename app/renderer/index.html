<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:;"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mdview</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="brand">mdview</div>
        <div class="topbar-right">
          <button id="edit-button" class="btn btn-primary" disabled>Edit</button>
          <div class="file" id="file-path">No file loaded</div>
        </div>
      </header>
      <main class="content">
        <div id="empty-state" class="empty-state">
          Open a markdown file: <code>mdview path/to/file.md</code>
        </div>
        <div id="hint" class="hint">
          Press <code>Ctrl/Cmd + Click</code> on text to jump to that spot in the
          editor window.
        </div>
        <article id="rendered" class="markdown panel rendered-panel"></article>
      </main>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
